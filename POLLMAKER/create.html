<!DOCTYPE html>
<html>
<head>
    <title>Poll_Maker</title>
    <style type="text/css">
        body,html{
            margin: 0px;
            box-sizing: border-box;
            background-image: url('https://www.gtreview.com/wp-content/uploads/2017/07/Abstract-Internet-Data-Technology_News.jpg');
            background-size: cover;
            position: relative;
        }
        .main{
         width:800px;
         height:400px;
         line-height:20px;
         border:2px solid #1D0F53;
         border-radius:3%;
         align-items:center;
         position:absolute;
         margin:13% 28%;
         transform:scale(0);
         background-color:rgba(246, 246, 246, 0.4);
       }
       h1{
         color:#1D0F53;
         text-shadow:4px 4px 2px white;
         font-size:45px;
         padding:20px;
         text-align:center;
       }
       h2{
         color:#1D0F53;
         font-size:30px;
         text-shadow:4px 4px 2px white;
         font-weight: bold;
         padding:10px;
         text-align:center;
       }
        input[type=button] {
          margin-left:20%;
          margin-top:20px;
          width: 20%;
          font-size:22px;
          padding: 10px;
          background-color: #1D0F53;
          color: white;
          cursor: pointer;
        }

        input[type=button]:hover {
          background-color: #f2f8f3;
          color: #1D0F53;
        }
        .btn{
            margin-top: 50px;
            text-align: right;
            margin-right: 90px;
        } 
        .active{
          transition:all ease-in-out 600ms;
          transform: scale(1);
        }   
             
    </style>
</head>
<body>
    <div class="main">
    <form >
        <h1>POLL_MAKER</h1><br>
        <h2>YOUR POLL CREATED SUCCESSFULLY...!</h2>
        
        <div class="btn">
            <a href="creAnsPoll.html"><input type="button" name="cancel" value="OK" /></a>
        </div>

    </form>
  </div>
  <script type="text/javascript">
    var clickMetoOpen=function(){
      document.querySelector(".main").classList.add("active");
    }
    let t=setInterval(clickMetoOpen,700);
  </script>
</body>
</html>
